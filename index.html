<!DOCTYPE>
<html>
	<head>
		<title>Мат. игра</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css" />
		<script type="importmap">
			{
			  "imports": {
				"./util": "./util.js",
				"./UI": "./UI.js",
				"./Globals": "./Globals.js",
				"./GameSession": "./GameSession.js"
			  }
			}
		  </script>
	</head>
	<body>
		<h1>Математическа игра</h1>
		<select name="gameType" id="gameType">
			<option value="multiplication">Умножение</option>
			<option value="division">Деление</option>
		</select>
		<i>Стефан Монов</i>
		<div id="indicators">
				<div id="progressIndicator">
				</div>
				<div id="errorCountIndicator">
				</div>
		</div>

		<div id="container">
		</div>
		<input id="userAnswerBox" type="text"  inputmode="numeric" pattern="\d*" name="userAnswer" placeholder="Твоят отговор"></input>
		<button id="btnSeeAnswer" style="display:block;">Виж подсказка🤔</input>
		<button id="btnStartOver" style="display:none;">ОТНАЧАЛО :)</input>

		<script src="main.js" type="module"></script>
	</body>
</html>
